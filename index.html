<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Proposal for Shaivu</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        text-align: center;
        position: relative;
    }
    h1, p {
        color: #fff;
        text-shadow: 2px 2px 5px #0003;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.5em;
        margin-top: 10px;
        min-height: 40px;
    }
    button {
        font-size: 1.5em;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #fff;
        color: #ff6f91;
        box-shadow: 2px 2px 10px #0002;
        transition: transform 0.2s, background 0.2s;
        margin: 10px;
        position: relative;
    }
    button:hover {
        background: #ffe6e9;
    }
    .confetti {
        position: absolute;
        width: 12px;
        height: 12px;
        top: 0;
        animation: fall 3s linear infinite;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
    @keyframes fall {
        0% { top: -20px; transform: rotate(0deg); }
        100% { top: 100vh; transform: rotate(360deg); }
    }
    @keyframes shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        20% { transform: translate(-5px, 5px) rotate(-10deg); }
        40% { transform: translate(5px, -5px) rotate(10deg); }
        60% { transform: translate(-5px, 5px) rotate(-10deg); }
        80% { transform: translate(5px, -5px) rotate(10deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
</style>
</head>
<body>

<h1>Shaivu, Will You Be Mine Forever?</h1>
<div>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>
<p id="typingText"></p>

<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" autoplay loop></audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const typingText = document.getElementById('typingText');

// Playful "No" effect
noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.position = 'absolute';
    noBtn.style.animation = 'shake 0.5s';
    noBtn.style.transform = 'scale(1.2)';
    setTimeout(() => {
        noBtn.style.animation = '';
        noBtn.style.transform = 'scale(1)';
    }, 500);
    typingText.textContent = "Come on, Shaivuâ€¦ you know saying 'No' is not an option ðŸ˜‰";
});

// Typing animation for proposal message
function typeMessage(message, index = 0) {
    if(index < message.length){
        typingText.textContent += message.charAt(index);
        setTimeout(() => typeMessage(message, index+1), 80);
    }
}

// Yes button click
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = '<h1>ðŸ’– Shaivu Said Yes! ðŸ’–</h1>';
    for(let i=0; i<100; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        document.body.appendChild(confetti);
    }
    const msg = document.createElement('p');
    msg.textContent = "I love you forever, Shaivu â¤ï¸";
    msg.style.fontSize = '2em';
    msg.style.color = '#fff';
    msg.style.textShadow = '2px 2px 5px #0003';
    msg.style.marginTop = '20px';
    document.body.appendChild(msg);
});

// Start typing after a short delay
setTimeout(() => {
    typeMessage("Hey Shaivuâ€¦ I have something special to ask you ðŸ’Œ");
}, 500);
</script>

</body>
</html>
